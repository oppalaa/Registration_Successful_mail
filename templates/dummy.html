<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%  block title %}
    <title>Dummy HTML Page</title>
    {% endblock %}
    

    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
rel="stylesheet"
/>
<style>
    
     .nav
     {
      background:radial-gradient(circle, red, black,yellow,blue,brown,pink);
     }
    

a:hover{
  background: linear-gradient(180deg,red,black);
  border-radius: 50px;
  color: black;
}
  </style>
</head>
<body>
    <div class="nav">
        <a href="{% url 'admin:index' %}"class="nav-link text-white">AdminPage</a>
        <a href="{% url 'home' %}"class="nav-link text-white">Home</a>
        <a href="{% url 'registration' %}"class="nav-link text-white">Registration Form</a>
        {% if user.is_authenticated %}
           <a href="{% url 'user_logout' %}"class="nav-link text-white">User_logout</a>
        {% else %}
            <a href="{% url 'user_login' %}"class="nav-link text-white">User_login</a>
        {% endif%}






       
   </div>

    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
></script>
{% block body_block %}
{% endblock %}
</body>
</html>
